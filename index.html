<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="heading">Calculator</h1>
    </div>
    <div class="main">
        <div>
            <table>
                <tr>
                    <td><input type="text" size="30" name="" id="display"></td>
                </tr>
            </table>
        </div>
        <div>
            <table>
                <tr>
                    <td><button id="numbtn" onclick="getNum('7')" class="numbtn">7</button></td>
                    <td><button id="numbtn" onclick="getNum('8')" class="numbtn">8</button></td>
                    <td><button id="numbtn" onclick="getNum('9')" class="numbtn">9</button></td>
                    <td><button id="numbtn" onclick="getNum('+')" class="numbtn">+</button></td>
                </tr>
                <tr>
                    <td><button id="numbtn" onclick="getNum('4')" class="numbtn">4</button></td>
                    <td><button id="numbtn" onclick="getNum('5')" class="numbtn">5</button></td>
                    <td><button id="numbtn" onclick="getNum('6')" class="numbtn">6</button></td>
                    <td><button id="numbtn" onclick="getNum('-')" class="numbtn">-</button></td>
                </tr>
                <tr>
                    <td><button id="numbtn" onclick="getNum('1')" class="numbtn">1</button></td>
                    <td><button id="numbtn" onclick="getNum('2')" class="numbtn">2</button></td>
                    <td><button id="numbtn" onclick="getNum('3')" class="numbtn">3</button></td>
                    <td><button id="numbtn" onclick="getNum('*')" class="numbtn">x</button></td>
                </tr>
                <tr>
                    <td><button id="numbtn" onclick="getNum('0')" class="numbtnlast">0</button></td>
                    <td><button id="numbtn" onclick="resetBtn()" class="numbtnreset">reset</button></td>
                    <td><button id="numbtn" onclick="calc()" class="numbtnlast">=</button></td>
                    <td><button id="numbtn" onclick="getNum('/')" class="numbtn">/</button></td>

                </tr>
            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
